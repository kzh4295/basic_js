<!DOCTYPE html>
<head>
  <title></title>
  <script>
    let a = prompt("첫번째 숫자를 입력해주세요.") //prompt는 파이썬의 input과 유사한 것인가?
    a = Number(a)
    let b = prompt("두번째 숫자를 입력해주세요.") // const는 peompt에서 할당이 안되므로 자료형 변환해 사용할 경우 let으로 선언후 하자
    b = Number(b) //number(x) 문두 대문자 주의하자
   alert(`${a} +${b} = ${a + b} `) 
  </script>
</head>
