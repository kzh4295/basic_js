<!-- 중첩 조건문으로 시간파악하기-->
<!DOCTYPE html>
<head>
  <title></title>
  <script>
    const date = new Date()
    const hour = date.getHours()  // 그냥 상단의 외워버리자!

    if (hour <11){
      alert('아침')
    } else {
        if(hour 15){
          alert('점심')
        } else {
            alert{'저녁'}   // 들여쓰기 주의해서 보쟈!!
        }
    }
  </script>
</head>

</html>
